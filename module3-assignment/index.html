<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as c">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="c.txtSearch">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="c.search()">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator loading="c.loading"></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="c.found" on-remove="c.removeItem(index)" error="c.error" style="display:block; clear:both"></found-items>
  </div>

  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
