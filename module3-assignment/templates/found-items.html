<ul>
  <li ng-repeat="item in foundItems">
    <p>
      [{{ item.short_name }}] {{ item.name }} - {{ item.description }}
      <button ng-click="onRemove({ index: $index })">Don't want this one!</button>
    </p>
  </li>
</ul>
<p ng-if="!error && foundItems.length == 0">Nothing found</p>
<p class="error" ng-if="error">{{ error }}</p>
